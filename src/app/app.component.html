<div layout="row">
    <mat-tab-group>
        <mat-tab label="Local TODOs">
            <mat-grid-list cols="4" rowHeight="4:1">
                <mat-grid-tile [colspan]=4>
                    <form class="input-form">
                        <mat-form-field class="input-field">
                            <mat-label>Title</mat-label>
                            <input matInput #userInput placeholder="Enter Todo" appearance="standard">
                        </mat-form-field>
                    </form>
                    <button id="addTodo" mat-fab color="warn" (click)="createTodo(userInput.value)"><i
                            class="material-icons create">create</i></button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]=2 [rowspan]=5 class="todo-list">
                    <mat-sidenav-container class="example-container">
                        <mat-sidenav #sidenav mode="side" [(opened)]="opened">
                            <div *ngFor="let todo of todoArray">
                                <app-todo [todoModel]="todo"></app-todo>
                            </div>
                            <!-- <mat-sidenav-content *ngIf="todo">
                               
                            </mat-sidenav-content> -->
                        </mat-sidenav>
                    </mat-sidenav-container>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-slide-toggle [(ngModel)]="opened">All Todos</mat-slide-toggle>

                </mat-grid-tile>
                <div id="debugging">
                    <p>for debugging {{todoArray.length}}</p>

                    <button id="saveAll" mat-flat-button color="basic" (click)="saveToStorage()">Save</button>
                    <button id="clear" mat-flat-button color="basic" (click)="clearStorage()">Clear Storage</button>
                </div>
            </mat-grid-list>
        </mat-tab>
        <mat-tab label="World API"> To be added </mat-tab>
    </mat-tab-group>
</div>
